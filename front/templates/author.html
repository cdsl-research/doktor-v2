{% include '_header.html' %}

<main>
    <h2>著者: {{ author.name }}</h2>

    <ul>
        <!-- <li>在籍: {{ author.status }}</li> -->
        <li>配属年: {{ author.joined_year }}</li>
    </ul>

    <ul>
        {% for paper in papers %}
        <li><a href="/paper/{{ paper.uuid }}">
                {% for author in paper.author %} {{ author }}, {% endfor %}
                "{{ paper.title }}", {{ paper.label }}, {{ paper.created_at }}.
            </a></li>
        {% endfor %}
    </ul>
</main>
