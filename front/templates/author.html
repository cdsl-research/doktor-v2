{% include '_header.html' %}

<main class="container mx-auto">
    <h2 class="text-2xl font-bold mb-4">{{ author.name }}</h2>

    <h3 class="text-xl font-bold mb-4">論文</h3>

    <ul class="list-disc list-inside">
        {% for paper in papers %}
        <li class="mb-2"><a class="text-blue-500 hover:underline" href="/paper/{{ paper.uuid }}">
                {% for author in paper.author %} {{ author }}, {% endfor %}
                "{{ paper.title }}", {{ paper.label }}, {{ paper.created_at }}.
            </a></li>
        {% endfor %}
    </ul>
</main>
