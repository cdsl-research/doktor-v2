<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Author</title>
</head>
<body>
<h1>Author - {{ author.name }}</h1>

<ul>
    <li>在籍: {{ author.status }}</li>
    <li>配属年: {{ author.joined_year }}</li>
</ul>

<table>
    <thead>
    <tr>
        <th>タイトル</th>
        <th>著者</th>
        <th>ラベル</th>
        <th>公開日</th>
    </tr>
    </thead>
    <tbody>
    {% for paper in papers %}
        <tr>
            <td>{{ paper.title }}</td>
            <td>
                {% for author in paper.author %}
                <a href="/author/{{ author.uuid }}">{{ author.name }}</a>
                {% endfor %}
            </td>
            <td>{{ paper.label }}</td>
            <td>{{ paper.created_at }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
