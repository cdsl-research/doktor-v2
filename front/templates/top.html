{% include '_header.html' %}
<h1>doktor</h1>
<p>このサイトでは，<a href="https://ja.tak-cslab.org/">クラウド・分散システム研究室</a>で作成されたテクニカルレポートを公開しています．</p>
<table>
    <thead>
    <tr>
        <th>タイトル</th>
        <th>著者</th>
        <th>ラベル</th>
        <th>公開日</th>
    </tr>
    </thead>
    <tbody>
    {% for paper in papers %}
        <tr>
            <td><a href="/paper/{{ paper.uuid }}">{{ paper.title }}</a></td>
            <td>
                {% for author in paper.author %}
                    <a href="/author/{{ author.uuid }}">{{ author.name }}</a>
                {% endfor %}
            </td>
            <td>{{ paper.label }}</td>
            <td>{{ paper.created_at }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
