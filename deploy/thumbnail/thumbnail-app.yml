apiVersion: apps/v1
kind: Deployment
metadata:
  name: thumbnail-app-deploy
  namespace: thumbnail
  labels:
    app: thumbnail
spec:
  replicas: 3
  selector:
    matchLabels:
      app: thumbnail
  template:
    metadata:
      annotations:
        sidecar.istio.io/status: ""
      labels:
        app: thumbnail
    spec:
      containers:
        - name: thumbnail-app-container
          image: ghcr.io/cdsl-research/thumbnail:master-2c7bdbd
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: MINIO_HOST
              value: "thumbnail-minio.thumbnail:9000"
            - name: PAPER_SVC_HOST
              value: "paper-app.paper:4000"
---
apiVersion: v1
kind: Service
metadata:
  name: thumbnail-app
  namespace: thumbnail
spec:
  type: NodePort
  selector:
    app: thumbnail
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 8000
