apiVersion: apps/v1
kind: Deployment
metadata:
  name: paper-app-deploy
  namespace: paper
  labels:
    app: paper
spec:
  replicas: 3
  selector:
    matchLabels:
      app: paper
  template:
    metadata:
      annotations:
        sidecar.istio.io/status: ""
      labels:
        app: paper
    spec:
      containers:
        - name: paper-app-container
          image: ghcr.io/cdsl-research/paper:master-2c7bdbd
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: MONGO_HOST
              value: paper-mongo
            - name: MINIO_HOST
              value: "paper-minio.paper:9000"
---
apiVersion: v1
kind: Service
metadata:
  name: paper-app
  namespace: paper
spec:
  type: NodePort
  selector:
    app: paper
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 8000
