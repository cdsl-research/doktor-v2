apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-app-deploy
  namespace: front
  labels:
    app: front
spec:
  replicas: 3
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      annotations:
        sidecar.istio.io/status: ""
        sidecar.istio.io/rewriteAppHTTPProbers: "false"
      labels:
        app: front
    spec:
      containers:
        - name: front-app-container
          image: ghcr.io/cdsl-research/front:master-3288ebb
          imagePullPolicy: IfNotPresent
          ports:
            - name: health-port
              containerPort: 8000
          env:
            - name: SERVICE_PAPER_HOST
              value: paper-app.paper
            - name: SERVICE_PAPER_PORT
              value: "4000"
            - name: SERVICE_AUTHOR_HOST
              value: author-app.author
            - name: SERVICE_AUTHOR_PORT
              value: "4000"
            - name: SERVICE_THUMBNAIL_HOST
              value: thumbnail-app.thumbnail
            - name: SERVICE_THUMBNAIL_PORT
              value: "4000"
            - name: SERVICE_FULLTEXT_HOST
              value: fulltext-app.fulltext
            - name: SERVICE_FULLTEXT_PORT
              value: "4000"
            - name: SERVICE_STATS_HOST
              value: "stats-app.stats"
            - name: SERVICE_STATS_PORT
              value: "4000"
          readinessProbe:
            httpGet:
              path: /
              port: health-port
            periodSeconds: 5
            timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: front-app
  namespace: front
spec:
  type: NodePort
  selector:
    app: front
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 8000
      nodePort: 30200
