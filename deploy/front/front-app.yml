apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-app-deploy
  namespace: front
  labels:
    app: front
spec:
  replicas: 3
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      annotations:
        sidecar.istio.io/status: ""
      labels:
        app: front
    spec:
      containers:
        - name: front-app-container
          image: ghcr.io/cdsl-research/front:master-b206dc0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: SERVICE_PAPER_HOST
              value: paper-app.paper.svc.cluster.local
            - name: SERVICE_PAPER_PORT
              value: "4000"
            - name: SERVICE_AUTHOR_HOST
              value: author-app.author.svc.cluster.local
            - name: SERVICE_AUTHOR_PORT
              value: "4000"
            - name: SERVICE_THUMBNAIL_HOST
              value: thumbnail-app.thumbnail.svc.cluster.local
            - name: SERVICE_THUMBNAIL_PORT
              value: "4000"
            - name: SERVICE_FULLTEXT_HOST
              value: fulltext-app.fulltext.svc.cluster.local
            - name: SERVICE_FULLTEXT_PORT
              value: "4000"
---
apiVersion: v1
kind: Service
metadata:
  name: front-app
  namespace: front
spec:
  type: NodePort
  selector:
    app: front
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 8000
      nodePort: 30200
