apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-app-deploy
  namespace: front
  labels:
    app: front
spec:
  replicas: 3
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      annotations:
        sidecar.istio.io/status: ""
        sidecar.istio.io/rewriteAppHTTPProbers: "false"
      labels:
        app: front
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: front
      containers:
        - name: front-app-container
          image: ghcr.io/cdsl-research/front:master-9670246
          imagePullPolicy: IfNotPresent
          ports:
            - name: health-port
              containerPort: 8000
          env:
            - name: SERVICE_PAPER_HOST
              value: paper-app.paper
            - name: SERVICE_PAPER_PORT
              value: "4000"
            - name: SERVICE_AUTHOR_HOST
              value: author-app.author
            - name: SERVICE_AUTHOR_PORT
              value: "4000"
            - name: SERVICE_THUMBNAIL_HOST
              value: thumbnail-app.thumbnail
            - name: SERVICE_THUMBNAIL_PORT
              value: "4000"
            - name: SERVICE_FULLTEXT_HOST
              value: fulltext-app.fulltext
            - name: SERVICE_FULLTEXT_PORT
              value: "4000"
            - name: SERVICE_STATS_HOST
              value: "stats-app.stats"
            - name: SERVICE_STATS_PORT
              value: "4000"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "k8s.pod.name=$(POD_NAME),k8s.namespace.name=$(POD_NAMESPACE),k8s.node.name=$(NODE_NAME)"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              # value: "http://192.168.201.12:4317"
              value: "http://signoz-k8s-k8s-infra-otel-agent.signoz.svc.cluster.local:4317"
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: "grpc"
            - name: OTEL_EXPORTER_OTLP_INSECURE
              value: "true"
            - name: OTEL_SERVICE_NAME
              value: "front"
          readinessProbe:
            httpGet:
              path: /
              port: health-port
            periodSeconds: 5
            timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: front-app
  namespace: front
spec:
  type: NodePort
  selector:
    app: front
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 8000
      nodePort: 30200
